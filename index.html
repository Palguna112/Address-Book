<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Address Book</h1>
        
        <!-- Home Section -->
        <div id="home" class="section">
            <div class="home-buttons">
                <button onclick="showSection('view-addresses')" class="btn">View Addresses</button>
                <button onclick="showSection('add-address')" class="btn">Add Address</button>
            </div>
        </div>

        <!-- Add Address Section -->
        <div id="add-address" class="section hidden">
            <h2>Add New Address</h2>
            <form id="addressForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="street" placeholder="Street" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="text" id="state" placeholder="State" required>
                </div>
                <div class="form-group">
                    <input type="text" id="zip" placeholder="ZIP Code" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn">Add Address</button>
                    <button type="button" class="btn secondary" onclick="showSection('home')">Back</button>
                </div>
            </form>
        </div>

        <!-- View Addresses Section -->
        <div id="view-addresses" class="section hidden">
            <h2>Saved Addresses</h2>
            <div id="addressList"></div>
            <button class="btn secondary" onclick="showSection('home')">Back</button>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <h2>Edit Address</h2>
                <form id="editForm">
                    <div class="form-group">
                        <input type="text" id="editName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="editStreet" placeholder="Street" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="editCity" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="editState" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="editZip" placeholder="ZIP Code" required>
                    </div>
                    <input type="hidden" id="editIndex">
                    <div class="button-group">
                        <button type="submit" class="btn">Save Changes</button>
                        <button type="button" class="btn secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
